<head>
  <meta charset="utf-8">
  <title>Day</title>
</head>
<body>
  <p>Post Archives for {{ day|date:'N d, Y' }}</p>

  <div>
    <ul>
      {% for post in object_list %}
      <li>{{ post.mod_date|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp; <a href="{{ post.get_absolute_url }}"><strong>{{ post.title }}</strong></a></li>
      {% endfor %}
    </ul>
  </div>
</body>
